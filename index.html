<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip The Script</title>
  <meta name="description" content="Turn your negative thoughts into empowering affirmations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="page fade-in">
    <div class="app-container centered">

      <!-- Header -->
  <header class="main-header project-curiosity">
  <h1>Flip The Script</h1>
  <h3>Flip negative thoughts into empowering affirmations</h3>
  </header>

      <!-- Input Section -->
      <section class="card input-section" id="input-section">
        <div class="input-layout">
          <div class="input-main">
            <div class="textarea-wrapper">
              <textarea id="negative-input" placeholder="Type your negative thought or belief here, to get flipped..." maxlength="500"></textarea>
              <button id="voice-input-btn" class="voice-input-btn" title="Speak your thought">
                ðŸŽ¤
              </button>
              <div class="char-counter">
                <span id="char-count">0</span>/500 characters
              </div>
            </div>
          </div>
          
          <div class="flip-suggestions">
            <p class="suggestion-label">ðŸ’­ Try being more specific:</p>
            <div class="suggestion-buttons-grid">
              <button class="suggestion-btn" data-text="I feel ">I feel...</button>
              <button class="suggestion-btn" data-text="I can't ">I can't...</button>
              <button class="suggestion-btn" data-text="I'm worried about ">I'm worried about...</button>
              <button class="suggestion-btn" data-text="I hate ">I hate...</button>
              <button class="suggestion-btn" data-text="I'm afraid that ">I'm afraid that...</button>
              <button class="suggestion-btn" data-text="I always ">I always...</button>
            </div>
          </div>
        </div>

        <div class="btn-group-vertical">
          <button id="flip-btn" class="btn primary flip-main-btn">âœ¨ Flip It âœ¨</button>
          <button id="clear-btn" class="btn secondary clear-small-btn">Clear</button>
        </div>

        <div class="progress-wrapper hidden" id="progress-wrapper">
          <div class="progress-bar">
            <div class="progress-inner" id="progress-inner">0%</div>
          </div>
        </div>
      </section>

      <!-- Your Thoughts Flipped - Main Event -->
      <section id="output-section" class="output-main-event hidden">
        <div class="output-card">
          <div class="output-header">
            <h2>âœ¨ Your Flipped Script</h2>
          </div>
          
          <div class="output-content">
            <p id="extended-flip" class="flipped-text">Your Flipped Script will appear here...</p>
          </div>

          <!-- Flip Another Button Inside Card -->
          <button id="flip-another-btn" class="btn flip-another-inside">
            ðŸ”„ Flip Another Thought
          </button>
          
          <div class="action-icons">
            <button id="save-extended" class="icon-btn" title="Save">ðŸ’¾</button>
            <button id="audio-extended" class="icon-btn" title="Listen">ðŸ”Š</button>
          </div>
        </div>
      </section>

      <!-- Your Saved Flips -->
      <section id="saved-section" class="collapsible-card">
        <button class="collapse-toggle" aria-expanded="false">
          <span class="collapse-icon">â–¶</span>
          <h2>ðŸ’¾ Your Saved Flips</h2>
        </button>
        <div class="collapse-content collapsed">
          <!-- Search -->
          <div class="saved-controls">
            <input type="text" id="search-saved" class="search-input" placeholder="ðŸ” Search saved flips...">
          </div>

          <ul id="saved-list"></ul>

          <div class="backup-restore">
            <button id="backup-id" class="btn">ðŸ“¥ Backup</button>
            <button id="restore-id" class="btn">ðŸ“¤ Restore</button>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <!-- External Scripts -->
  <script src="affirmations.js"></script>
  <script src="FlipEngine.js"></script>
  
  <script>
// UI Script - Flip The Script

document.addEventListener("DOMContentLoaded", () => {
  // ========== DOM Elements ==========
  const input = document.getElementById("negative-input");
  const flipBtn = document.getElementById("flip-btn");
  const clearBtn = document.getElementById("clear-btn");
  const progressWrapper = document.getElementById("progress-wrapper");
  const progressInner = document.getElementById("progress-inner");
  
  const extendedFlipEl = document.getElementById("extended-flip");
  
  const saveExtendedBtn = document.getElementById("save-extended");
  const audioExtendedBtn = document.getElementById("audio-extended");
  
  const savedList = document.getElementById("saved-list");
  const searchSaved = document.getElementById("search-saved");
  
  const backupBtn = document.getElementById("backup-id");
  const restoreBtn = document.getElementById("restore-id");
  
  const charCount = document.getElementById("char-count");
  const toast = document.getElementById("toast");
  
  const inputSection = document.getElementById("input-section");
  const outputSection = document.getElementById("output-section");
  const flipAnotherBtn = document.getElementById("flip-another-btn");
  
  const voiceInputBtn = document.getElementById("voice-input-btn");

  // ========== State ==========
  let savedFlips = JSON.parse(localStorage.getItem('savedFlips') || '[]');
  let isListening = false;
  let recognition = null;

  // ========== Helper Functions ==========
  function showToast(message, duration = 2000) {
    toast.textContent = message;
    toast.classList.remove("hidden");
    toast.classList.add("show");
    
    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.classList.add("hidden"), 300);
    }, duration);
  }

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("ðŸ“‹ Copied to clipboard!");
      });
    } else {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      showToast("ðŸ“‹ Copied to clipboard!");
    }
  }

  function speakText(text) {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 1;
      window.speechSynthesis.speak(utterance);
      showToast("ðŸ”Š Playing audio...");
    } else {
      showToast("âš ï¸ Audio not supported");
    }
  }

  // ========== Voice Input (Speech Recognition) ==========
  function initSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      voiceInputBtn.style.display = 'none';
      console.log('Speech recognition not supported in this browser');
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      isListening = true;
      voiceInputBtn.classList.add('listening');
      voiceInputBtn.textContent = 'ðŸ”´';
      showToast("ðŸŽ¤ Listening... Speak now!");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      charCount.textContent = transcript.length;
      showToast("âœ… Got it! Flipping now...");
      
      // Auto-trigger flip after 500ms
      setTimeout(() => {
        if (transcript.trim()) {
          flipBtn.click();
        }
      }, 500);
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      isListening = false;
      voiceInputBtn.classList.remove('listening');
      voiceInputBtn.textContent = 'ðŸŽ¤';
      
      if (event.error === 'no-speech') {
        showToast("âš ï¸ No speech detected. Try again!");
      } else if (event.error === 'not-allowed') {
        showToast("âš ï¸ Microphone access denied. Please allow microphone access in browser settings.");
      } else if (event.error === 'network') {
        showToast("âš ï¸ Network error. Check your internet connection.");
      } else {
        showToast("âš ï¸ Could not recognize speech. Try again.");
      }
    };

    recognition.onend = () => {
      isListening = false;
      voiceInputBtn.classList.remove('listening');
      voiceInputBtn.textContent = 'ðŸŽ¤';
    };
  }

  voiceInputBtn.addEventListener('click', async () => {
    if (!recognition) {
      showToast("âš ï¸ Speech recognition not supported in this browser");
      return;
    }

    if (isListening) {
      recognition.stop();
      return;
    }

    // Check if page is served over HTTPS (required for mic access)
    if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      showToast("âš ï¸ Microphone requires HTTPS. Voice input only works on secure pages.");
      return;
    }

    // Try to start recognition
    try {
      recognition.start();
    } catch (error) {
      console.error('Error starting recognition:', error);
      showToast("âš ï¸ Could not start voice input. Please try again.");
    }
  });

  initSpeechRecognition();

  // ========== Character Counter ==========
  input.addEventListener("input", () => {
    const count = input.value.length;
    charCount.textContent = count;
    const counter = charCount.parentElement;
    
    counter.classList.remove("warning", "danger");
    if (count > 400) {
      counter.classList.add("danger");
    } else if (count > 350) {
      counter.classList.add("warning");
    }
  });

  // ========== Flip Suggestions ==========
  document.querySelectorAll(".suggestion-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const text = btn.getAttribute("data-text");
      input.value = text;
      input.focus();
    });
  });

  // ========== Collapsible Behavior ==========
  document.querySelectorAll(".collapsible-card").forEach(card => {
    const toggle = card.querySelector(".collapse-toggle");
    const content = card.querySelector(".collapse-content");
    const icon = toggle.querySelector(".collapse-icon");

    if (!toggle || !content) return;

    toggle.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", !expanded);

      if (expanded) {
        content.classList.add("collapsed");
        icon.textContent = "â–¶";
      } else {
        content.classList.remove("collapsed");
        icon.textContent = "â–¼";
      }
    });
  });

  // ========== Flip Another Button ==========
  flipAnotherBtn.addEventListener("click", () => {
    // Hide output section
    outputSection.classList.add("hidden");
    outputSection.classList.remove("show");
    
    // Show input section
    inputSection.classList.remove("minimized");
    
    // Clear input
    input.value = "";
    charCount.textContent = "0";
    
    // Scroll to input
    inputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    
    // Focus input
    setTimeout(() => input.focus(), 300);
  });

  // ========== Handle Enter Key ==========
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      flipBtn.click();
    }
  });

  // ========== Create halo rings ==========
  function createHaloRings() {
    const outputSection = document.getElementById('output-section');
    const outputRect = outputSection.getBoundingClientRect();
    const centerX = outputRect.left + outputRect.width / 2;
    const centerY = outputRect.top + outputRect.height / 2;

    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        const ring = document.createElement('div');
        ring.className = 'halo-ring';
        ring.style.left = centerX + 'px';
        ring.style.top = centerY + 'px';
        
        document.body.appendChild(ring);
        setTimeout(() => ring.remove(), 1500);
      }, i * 300);
    }
  }

  // ========== Create floating particles ==========
  function createFlipParticles() {
    const particles = [
      'âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ', 'ðŸ’¥', 'âš¡', 'ðŸŒ ', 'ðŸ’Ž', 
      'ðŸ’š', 'ðŸ¦‹', 'ðŸŒ¸', 'âœ´ï¸', 'ðŸŽ†', 'ðŸ’–', 'ðŸŒˆ', 'ðŸ’Ž',
      'âœ´ï¸', 'ðŸŽ†', 'ðŸŽ‡', 'âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ', 'ðŸ’¥'
    ];
    const inputRect = input.getBoundingClientRect();
    const centerX = inputRect.left + inputRect.width / 2;
    const centerY = inputRect.top + inputRect.height / 2;
    
    particles.forEach((particle, i) => {
      setTimeout(() => {
        const el = document.createElement('div');
        el.className = 'flip-particle';
        el.textContent = particle;
        el.style.left = centerX + 'px';
        el.style.top = centerY + 'px';
        
        const angle = (i / particles.length) * Math.PI * 2 + (Math.random() - 0.5) * 0.5;
        const distance = 350 + Math.random() * 200;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        el.style.setProperty('--tx', tx + 'px');
        el.style.setProperty('--ty', ty + 'px');
        
        document.body.appendChild(el);
        
        setTimeout(() => el.remove(), 2000);
      }, i * 30);
    });
  }

  // ========== Enhanced Flip Action ==========
  async function performFlip() {
    const text = input.value.trim();
    if (!text) {
      showToast("âš ï¸ Please enter a thought first");
      return;
    }

    flipBtn.disabled = true;
    flipBtn.textContent = "Flipping...";
    
    const appContainer = document.querySelector('.app-container');
    appContainer.classList.add('animating');
    
    const whooshOverlay1 = document.createElement('div');
    whooshOverlay1.className = 'whoosh-overlay';
    document.body.appendChild(whooshOverlay1);

    const whooshOverlay2 = document.createElement('div');
    whooshOverlay2.className = 'whoosh-overlay-2';
    document.body.appendChild(whooshOverlay2);
    
    createHaloRings();
    createFlipParticles();

    progressWrapper.classList.remove("hidden");
    progressInner.style.width = "0%";

    let progress = 0;
    const interval = setInterval(() => {
      progress = Math.min(progress + 10, 100);
      progressInner.style.width = progress + "%";
      progressInner.textContent = progress + "%";
    }, 150);

    extendedFlipEl.textContent = "Generating...";

    try {
      const result = await FlipEngine.flip(text);
      
      await new Promise(resolve => setTimeout(resolve, 100));
      
      // Minimize input section
      inputSection.classList.add("minimized");
      
      // Show output section as main event
      outputSection.classList.remove("hidden");
      
      await new Promise(resolve => setTimeout(resolve, 200));
      
      // Add show class for animation
      outputSection.classList.add("show");
      
      // Scroll to output
      setTimeout(() => {
        outputSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 300);
      
      await new Promise(resolve => setTimeout(resolve, 750));
      
      extendedFlipEl.textContent = result.expandedAffirmation || result.basicAffirmation || "No result";
      
      extendedFlipEl.classList.add('text-reveal');
      
      await new Promise(resolve => setTimeout(resolve, 600));
      
      setTimeout(() => {
        extendedFlipEl.classList.remove('text-reveal');
      }, 600);
      
      // Auto-speak the flipped result
      setTimeout(() => {
        speakText(extendedFlipEl.textContent);
      }, 800);
    } catch (err) {
      console.error(err);
      extendedFlipEl.textContent = "Error generating flip.";
      showToast("âš ï¸ Error occurred");
    } finally {
      clearInterval(interval);
      setTimeout(() => {
        progressWrapper.classList.add("hidden");
        whooshOverlay1.remove();
        whooshOverlay2.remove();
        appContainer.classList.remove('animating');
      }, 1500);
      flipBtn.disabled = false;
      flipBtn.textContent = "Flip It";
    }
  }

  flipBtn.addEventListener("click", performFlip);

  // ========== Clear ==========
  clearBtn.addEventListener("click", () => {
    input.value = "";
    extendedFlipEl.textContent = "Your Flipped Script will appear here...";
    charCount.textContent = "0";
    
    // Hide output if shown
    if (!outputSection.classList.contains("hidden")) {
      outputSection.classList.add("hidden");
      outputSection.classList.remove("show");
      inputSection.classList.remove("minimized");
    }
  });

  // ========== Copy & Audio ==========
  audioExtendedBtn.addEventListener("click", () => speakText(extendedFlipEl.textContent));

  // ========== Save ==========
  function addSaved(text) {
    const t = text.trim();
    if (!t || t.includes("will appear here")) return;
    if (savedFlips.some(f => f.text === t)) {
      showToast("âš ï¸ Already saved");
      return;
    }
    savedFlips.unshift({ 
      text: t, 
      favorite: false,
      timestamp: new Date().toISOString()
    });
    localStorage.setItem('savedFlips', JSON.stringify(savedFlips));
    renderSaved();
    showToast("ðŸ’¾ Saved!");
  }

  saveExtendedBtn.addEventListener("click", () => addSaved(extendedFlipEl.textContent));

  // ========== Saved Flips Rendering ==========
  function renderSaved(filter = "") {
    savedList.innerHTML = "";
    
    let filtered = savedFlips;
    if (filter) {
      const lower = filter.toLowerCase();
      filtered = savedFlips.filter(f => f.text.toLowerCase().includes(lower));
    }

    if (filtered.length === 0) {
      const li = document.createElement("li");
      li.className = "saved-item";
      li.innerHTML = '<p class="placeholder">No saved flips yet.</p>';
      savedList.appendChild(li);
      return;
    }

    filtered.forEach((item) => {
      const actualIdx = savedFlips.indexOf(item);
      const li = document.createElement("li");
      li.className = "saved-item";
      if (item.favorite) li.classList.add("favorite");
      
      li.innerHTML = `
        <div style="flex: 1;">
          <p>${item.text}</p>
        </div>
        <div class="action-icons">
          <button class="small-btn edit">Edit</button>
          <button class="small-btn delete">Delete</button>
          <button class="small-btn favorite">${item.favorite ? "â˜…" : "â˜†"}</button>
        </div>`;
      
      li.querySelector(".delete").addEventListener("click", () => {
        savedFlips.splice(actualIdx, 1);
        localStorage.setItem('savedFlips', JSON.stringify(savedFlips));
        renderSaved(filter);
        showToast("ðŸ—‘ï¸ Deleted");
      });
      
      li.querySelector(".favorite").addEventListener("click", () => {
        savedFlips[actualIdx].favorite = !savedFlips[actualIdx].favorite;
        localStorage.setItem('savedFlips', JSON.stringify(savedFlips));
        renderSaved(filter);
        showToast(savedFlips[actualIdx].favorite ? "â­ Favorited" : "â˜† Unfavorited");
      });
      
      li.querySelector(".edit").addEventListener("click", () => {
        const p = li.querySelector("p");
        const inputEl = document.createElement("input");
        inputEl.type = "text";
        inputEl.value = p.textContent;
        inputEl.className = "edit-input";
        p.replaceWith(inputEl);
        inputEl.focus();
        
        inputEl.addEventListener("blur", () => {
          savedFlips[actualIdx].text = inputEl.value.trim();
          localStorage.setItem('savedFlips', JSON.stringify(savedFlips));
          renderSaved(filter);
        });
        
        inputEl.addEventListener("keypress", e => {
          if (e.key === "Enter") inputEl.blur();
        });
      });
      
      savedList.appendChild(li);
    });
  }

  searchSaved.addEventListener("input", (e) => {
    renderSaved(e.target.value);
  });

  // ========== Backup / Restore ==========
  backupBtn.addEventListener("click", () => {
    const backup = {
      savedFlips,
      version: "2.0",
      exportDate: new Date().toISOString()
    };
    const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = 'FlipTheScript_Backup_' + new Date().toISOString().split('T')[0] + '.json';
    a.click();
    URL.revokeObjectURL(url);
    showToast("ðŸ“¥ Backup downloaded!");
  });

  restoreBtn.addEventListener("click", () => {
    const inputFile = document.createElement("input");
    inputFile.type = "file";
    inputFile.accept = "application/json";
    inputFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const backup = JSON.parse(reader.result);
          if (backup.savedFlips) {
            savedFlips = backup.savedFlips;
            localStorage.setItem('savedFlips', JSON.stringify(savedFlips));
          }
          renderSaved();
          showToast("ðŸ“¤ Backup restored!");
        } catch {
          showToast("âš ï¸ Invalid backup file");
        }
      };
      reader.readAsText(file);
    };
    inputFile.click();
  });

  // ========== Keyboard Shortcuts ==========
  document.addEventListener("keydown", (e) => {
    if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
      e.preventDefault();
      flipBtn.click();
    }
    if ((e.metaKey || e.ctrlKey) && e.key === "s") {
      e.preventDefault();
      if (extendedFlipEl.textContent && !extendedFlipEl.textContent.includes("will appear here")) {
        addSaved(extendedFlipEl.textContent);
      }
    }
    if (e.key === "Escape") {
      clearBtn.click();
    }
  });

  // ========== Initialize ==========
  renderSaved();
  
  console.log("ðŸš€ Flip The Script loaded!");
  console.log("Shortcuts: Cmd/Ctrl+Enter=Flip | Cmd/Ctrl+S=Save | Esc=Clear");
});
  </script>
</body>
</html>
